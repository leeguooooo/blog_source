  $(function(){
    // 封装分享
    function commonShare() {
      var title = document.title,
          link = location.href,
          desc = $('.post-body p')[0].innerHTML,
          imgSrc = $('#js-share-img').data('src') || $($('img')[0]).attr('src');
      var commonConfig = {
        title: title,
        desc: desc,
        link: link,
        imgUrl: imgSrc,
      };
      wx.onMenuShareTimeline({
        title: title,
        link: link,
        imgUrl: imgSrc
      });
      wx.onMenuShareAppMessage(commonConfig);
      wx.onMenuShareQQ(commonConfig);
      wx.onMenuShareWeibo(commonConfig);
      wx.onMenuShareQZone(commonConfig);
    }

    // 请求: 微信分享
    $.ajax({
      type: "GET",
      url: 'https://ued.qunar.com/ticket/wx',
      data: {
        url: window.location.href.split('#')[0],
        jsApiList: [
          'onMenuShareTimeline',
          'onMenuShareAppMessage',
          'onMenuShareQQ',
          'onMenuShareWeibo',
          'onMenuShareQZone'
        ]
      },
      dataType: "jsonp",
      jsonp: "sign",
      success: function(res) {
        wx.config({
          debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: 'wx93dbe152c661b3bd', // 必填，公众号的唯一标识
          timestamp: res.timestamp, // 必填，生成签名的时间戳
          nonceStr: res.nonceStr, // 必填，生成签名的随机串
          signature: res.signature,// 必填，签名，见附录1
          jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'onMenuShareQZone'
          ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function(res) {
          commonShare();
        })
        wx.error(function(res){
          console.log(res);
        });
      },
      error: function(err) {
        console.log(err);
      }
    })
  });

<script>
function showTime(Counter) {
	var query = new AV.Query(Counter);
	$(".leancloud_visitors").each(function() {
		var url = $(this).attr("id").trim();
		query.equalTo("url", url);
		query.find({
			success: function(results) {
				if (results.length == 0) {
					var content = $(document.getElementById(url)).html() + '0';
					$(document.getElementById(url)).html(content);
					return;
				}
				for (var i = 0; i < results.length; i++) {
					var object = results[i];
					var content = $(document.getElementById(url)).html() + object.get('time');
					$(document.getElementById(url)).html(content);
				}
			},
			error: function(object, error) {
				console.log("Error: " + error.code + " " + error.message);
			}
		});
	});
}
function addCount(Counter) {
	var Counter = AV.Object.extend("Counter");
	url = $(".leancloud_visitors").attr('id').trim();
	title = $(".leancloud_visitors").attr('data-flag-title').trim();
	var query = new AV.Query(Counter);
	query.equalTo("url", url);
	query.find({
		success: function(results) {
			if (results.length > 0) {
				var counter = results[0];
				counter.fetchWhenSave(true);
				counter.increment("time");
				counter.save(null, {
					success: function(counter) {
						var content = $(document.getElementById(url)).html() + counter.get('time');
						$(document.getElementById(url)).html(content);
					},
					error: function(counter, error) {
						console.log('Failed to save Visitor num, with error message: ' + error.message);
					}
				});
			} else {
				var newcounter = new Counter();
				newcounter.set("title", title);
				newcounter.set("url", url);
				newcounter.set("time", 1);
				newcounter.save(null, {
					success: function(newcounter) {
					    console.log("newcounter.get('time')="+newcounter.get('time'));
						var content = $(document.getElementById(url)).html() + newcounter.get('time');
						$(document.getElementById(url)).html(content);
					},
					error: function(newcounter, error) {
						console.log('Failed to create');
					}
				});
			}
		},
		error: function(error) {
			console.log('Error:' + error.code + " " + error.message);
		}
	});
}
$(function() {
	var Counter = AV.Object.extend("Counter");
	if ($('.leancloud_visitors').length == 1) {
		addCount(Counter);
	} else if ($('.post-title-link').length > 1) {
		showTime(Counter);
	}
});
</script>
