  model:
    scale: 1
    hHeadPos: 0.5
    vHeadPos: 0.618
  display:
    superSample: 2
    width: 150
    height: 300
    position: right
    hOffset: 0
    vOffset: -20
  mobile:
    show: false
    scale: 0.1
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.2
