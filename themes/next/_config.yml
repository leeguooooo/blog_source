# when running hexo in a subdirectory (e.g. domain.tld/blog), remove leading slashes ( "/archives" -> "archives" )
menu:
  home: /
  categories: /categories
  archives: /archives
  # tags: /tags
  # projects: /projects/
  # product: /categories/产品与设计/
  # plan: /categories/方案整理/
  # conf: /categories/leeConf/
